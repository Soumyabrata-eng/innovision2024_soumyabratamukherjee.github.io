<style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://cdn.wallpapersafari.com/8/59/0V5Tqe.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p{
    margin: 10px;
    padding: 10px;
    font-size: 18px}

        .typing {
    font-size: 1.5rem;
    font-weight: 500;
    border-right: 2px solid white;
    white-space: nowrap;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding:10px;
    height:50px
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .typing-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            animation: typing 3.5s steps(40, end), blink 0.75s step-end infinite;
        }

        .achievements, .repos {
            margin-top: 40px;
        }

        .achievements h2, .repos h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .repo-list {
            list-style: none;
            padding: 0;
        }

        .repo-list li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .repo-list li a {
            color: white;
            text-decoration: none;
        }

        /* Smooth scrolling effect */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Soumyabrata Mukherjee</h1>
    <div class="typing" id="typing-text"></div>

    <div class="achievements">
        <h2>Achievements</h2>
        <p>Frontend Website Developer</p>
        <p>Also Know Python, JAVA and BASIC DOS</p>
        <p>Fascinated and Skilled in UX and UI Designing</p>
        <p>Also active in several coding communities across Telegram</p>
    </div>

    <div class="repos">
        <h2>My GitHub Repositories</h2>
        <ul class="repo-list" id="repo-list"></ul>
    </div>
</div>

<script>
    const typingText = [
        'Hello I am Soumyabrata Mukherjee.',
        'I am currently studying in RCCIIT CSE(AIML).',
        'I am trained in Python and Javascript',
        'It is portfolio dedicated to my works and my repositories.'
    ];
    
    let currentText = '';
    let charIndex = 0;
    let arrayIndex = 0;
    let isDeleting = false;
    const typingSpeed = 50;
    const pauseTime = 2000; // Time to pause between sentences

    function typeText() {
        const targetElement = document.getElementById('typing-text');
        const fullText = typingText[arrayIndex];

        if (!isDeleting) {
            currentText = fullText.substring(0, charIndex + 1);
            charIndex++;
        } else {
            currentText = fullText.substring(0, charIndex - 1);
            charIndex--;
        }

        targetElement.textContent = currentText;

        if (!isDeleting && charIndex === fullText.length) {
            isDeleting = true;
            setTimeout(typeText, pauseTime);
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            arrayIndex = (arrayIndex + 1) % typingText.length;
            setTimeout(typeText, typingSpeed);
        } else {
            setTimeout(typeText, typingSpeed);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        typeText();
    });

    const githubUsername = 'Soumyabrata-eng'; 
    const repoList = document.getElementById('repo-list');

    async function fetchRepos() {
        const response = await fetch(`https://api.github.com/users/${githubUsername}/repos`);
        const repos = await response.json();

        repos.forEach(repo => {
            const listItem = document.createElement('li');
            const repoLink = document.createElement('a');
            repoLink.href = repo.html_url;
            repoLink.target = '_blank';
            repoLink.textContent = repo.name;
            listItem.appendChild(repoLink);
            repoList.appendChild(listItem);
        });
    }

    fetchRepos();
</script>

</body>
</html>
